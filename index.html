<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src = "main.js" defer> </script>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <h2>Play against the alien! </h2>
    <div class="alien">
        <img src="./img/rocketeering-alien.png" alt="Alien">
    </div>
    <div class="main">
        <button class= "selection" id="rock">&#9994;</button>
        <button class= "selection" id="paper">&#9995;</button>
        <button class= "selection" id="scissors">&#9996;</button>
    </div>
    <div class="displayWinner">
        <div class="scoreboard">
            <div class="title">SCOREBOARD</div>
            <div class="points">
                <div>Player score: </div>
                <div>Computer score: </div>
            </div>
        </div>
    </div>

</body>
</html>
