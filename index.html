<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src = "main.js" defer> </script>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <h2>Play against Allie the alien! </h2>
    <div class="displayWinner">
        <div class="scoreboard">
            <div class="title">First to get 5 wins gets the planet</div>
            <div class="points">
                <div id="playerScore">Player score: 0</div>
                <div id="computerScore">Allie score: 0</div>
            </div>
        </div>
    </div>
    <div class="rivals">
      <div class="spaceship"><img src="./img/spaceship.png" alt="spaceship"> </div>
      <div class="winner"></div>
      <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="./img/rocketeering-alien.png" alt="Avatar" style="width:100px;height:auto;">
            </div>
            <div class="flip-card-back">
              <br><br>
              <h2>Created by</h2>
              <p>Rolando Garcia R</p>
            </div>
          </div>
        </div>
    </div>
   
    <div class="main">
      <div class="pick">Pick one to play</div>
      <div class="selectionButtons">
        <button class= "selection" id="rock"></button>
        <button class= "selection" id="paper"></button>
        <button class= "selection" id="scissors"></button>
      </div>
    
    </div>

</body>
</html>
